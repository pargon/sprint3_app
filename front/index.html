<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DR 4.0 - Sign in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
  <div class="container mt-4">

    <!-- Titulo-->
    <div class="row justify-content-md-center">
      <div class="col-md-8">
        <h1 class="text-center">Login to Delilah Resto 4.0!</h1>
        <hr>
      </div>
    </div>

    <!-- Contenido -->
    <div class="row justify-content-md-center"">
      <div class="col-md-4">
        <div class="box">

          <h3>Login: </h3>
          <p id="message" class="text-decoration-underline red"></p>
          
          <form method="post" id="login_form">
            <div class="form-group mb-3">
              <label>Username/Email:</label>
              <input type="text" class="form-control" placeholder="Required" name="user" autofocus required="required">
            </div>

            <div class="form-group mb-3">
              <label>Password:</label>
              <input type="password" class="form-control" placeholder="Required" name="password" required="required">
            </div>

            <div class="login">
              <button type="submit" class="btn btn-primary" data-button="login">Login</button>
              <a class="btn btn-success" href="signin.html" role="button">Sign in</a>
            </div>

            <div class="my-4 text-xs text-muted text-center">or login with:</div>

            <div class="providers">
              <button type="button" class="btn btn-outline-danger" data-provider="google">Google</button>
              <button type="button" class="btn btn-outline-primary" data-provider="facebook">Facebook</button>
              <button type="button" class="btn btn-outline-dark" data-provider="github">Github</button>
              <button type="button" class="btn btn-outline-info" data-provider="linkedin">Linkedin</button>
              <button type="button" class="btn btn-outline-warning" data-provider="auth0">Auth0</button>
            </div>

          </form>
        </div>
      </div>
    </div>

    <div class="row justify-content-md-center">
      <div class="col-md-8">
        <div class="token" id="token-container">
         <!-- <textarea class="form-control" placeholder="Get the token" id="token"> asfasafsasa</textarea>-->
          <p>You have 5 seconds to copy and use the token :)</p>
          <div id="token" class="text-break">
          </div>
        </div>
      </div>
    </div>

    

  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/index.js"></script>
</body>
</html>
