<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DR 4.0 - Payments</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
  <div class="container mt-4">
    <h1 class="text-center">Check your Order State in Delilah Resto 4.0</h1>
    <hr>
    <div class="row">
      <div class="col-md-4">
        <div class="box">
          <h3>Orders</h3>
          <form method="post" id="login_form">
            <div class="form-group mb-3">
              <label>Order Id:</label>
              <input type="text" class="form-control" placeholder="Required" name="order" autofocus required="required" id="orderId">
            </div>
            <div class="form-group mb-3">
              <label>Token User:</label>
              <input type="text" class="form-control" placeholder="Required" name="token" required="required" id="token">
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary">See Order</button>
            </div>
            <!-- <hr> -->
          </form>
        </div>
      </div>
      <div class="col-md-8" id="txtOut"></div>
      <div class="col-md-4">
      </div>
    </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/payments.js"></script>
</body>
</html>
